{% extends "wishlist/base_wishlist.html" %}

{% block title %}
	New wish
{% endblock %}

{% block content %}
	<h1><b>What is your wish?</b></h1><br>
	<form action = "{% url 'new_wish_url' %}" method = "post">
		{% csrf_token %}

		{% for field in form %}			
			{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
			{% endif %}
			<div class = "form-group">
				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
		
		<button type = "Submit" class = "btn btn-primary">Make a wish</button>  
		<a class="btn btn-primary" href="{% url "wishlist_url" %}" role="button">Back to list</a>
	</form>
		
{% endblock %}
